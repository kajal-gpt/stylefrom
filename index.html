<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet " href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                <form id="ajax-form" action="#" method="POST">
                    <div class="row g-4">
                        <div class="col-lg-12 col-xl-6">
                            <div class="form-floating shadow-sm p-3 bg-body-tertiary rounded">
                                <input type="text" class="form-control border-0  " name="name" id="name" placeholder="Your Name">
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-xl-6">
                            <div class="form-floating shadow-sm p-3 bg-body-tertiary rounded">
                                <input type="email" class="form-control border-0  " name="email" id="email" placeholder="Your Email">
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating shadow-sm p-3 bg-body-tertiary rounded">
                                <textarea class="form-control border-0" placeholder="Leave a message here" id="message"
                                  rows="4"></textarea>
                                <label for="message" class="p-3">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 py-3">Send Message</button>
                        </div>
                    </div>
                </form>
                <div id="response"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row g-4">
                    <div class="col-12 shadow-sm p-3  bg-body-tertiary rounded">
                        <div class="d-inline-flex rounded bg-white w-100 p-4">
                            <i class="bi bi-geo-alt-fill text-secondary me-4 icon"></i>
                            <div>
                                <h4>Address</h4>
                                <p class="mb-0">123 North tower New York, USA</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-xl-6 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="d-inline-flex rounded bg-white w-100 p-1 ">
                            <i class="bi bi-envelope-fill text-secondary me-4 icon"></i>
                            <div>
                                <h4>Mail Us</h4>
                                <p class="mb-0">info@example.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-xl-6 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="d-inline-flex rounded bg-white w-100 p-1">
                            <i class="bi bi-telephone-fill text-secondary me-4 icon"></i>
                            <div>
                                <h4>Telephone</h4>
                                <p class="mb-0">3456 7890 123</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
